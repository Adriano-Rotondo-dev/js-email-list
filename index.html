<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriano Rotondo" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

  <body class="bg-info-subtle">
    <header
      class="container text-center p-3 border rounded bg-primary mt-3 text-white"
    >
      <h3> Random Mail List Generator </h3>
    </header>
    <main class="container bg-success-subtle">
      <div id="mail-box" class="row text-center"></div>
      <div class="text-center">
        <button
          id="btn"
          class="btn btn-lg btn-info mt-3 mb-3 text-white"

        >
          Genera
        </button>
      </div>
    </main>
    <footer class=" container text-center p-3 rounded bg-primary-subtle  text-body-secondary">
        Genera 10 mail casuali. Clicca nuovamente il bottone per generare 10 nuove mail.
